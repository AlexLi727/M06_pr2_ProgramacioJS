<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Alabau.js" defer></script>
</head>
<body>
    <h2> Taula Propietats </h2>
    <div id = taula_propietats> </div>

    <h2> Alarma </h2>
    <audio controls id = audio1 style = "display: none;">
        <source src = "SmashMouth-AllStar_64kb.mp3" type = "audio/mpeg">
    </audio>
    <span id = minutos> 0 </span>:
    <span id = segundos> 0 </span>
    <br>
    <input type = number min = 0 max = 60 id = setMin>:
    <input type = number min = 0 max = 59 id = setSec>
    <button onclick = "setTimer()"> Set Timer</button>
    <button onclick = "startTimer()"> Start Timer</button>
    <button id = stop> Stop</button>
    <button id = reset style= "display: none;"> Reset </button>
    <button id = stopMusic style = "display: none;"> Stop Music</button>

    <h2> Rellotge </h2>
    <div id = time> </div>
    <div id = reloj> </div>
    <audio controls id="audio2" style = "display:none;">
        <source src="SmashMouth-AllStar_64kb.mp3" type="audio/mpeg">
        <source src="One Step Closer.mp3" type="audio/mpeg">
    </audio>
    <input type = number min = 0 max = 24 id = alarmHrs>:
    <input type = number min = 0 max = 59 id = alarmMin>:
    <input type = number min = 0 max = 59 id = alarmSec>
    <button id = "setAlarm"> Set Alarm </button>
    <br>
    Volume: 
    <input type = range min = 0 max = 1 step = 0.1 id = volume onchange = "changeVolume()">
    <button id = playSong> Play </button>
    <button id = stopMusic2 style = "display: none;"> Pause </button>
    <button id = unstopMusic style = "display: none;"> Play</button>

    <Select id = "playlist">
        <option value = "Smash Mouth - All Star"> Smash Mouth - All Star</option>
        <option value = "Linkin Park - One Step Closer"> Linkin Park - One Step Closer</option>
    </Select>
    <button id = selectSong> Select Song </button>
    <br>
    <div id = songPlaying> </div>
    
    
</body>
</html>
